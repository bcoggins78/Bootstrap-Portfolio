<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Start of the navbar -->

    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <div class="container">

            <header class="navbar-brand" style="color:#ffffff;">Bryant Coggins</header>

            <div class="navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="nav navbar-right">
                    <a class="nav-item nav-link disabled" href="index.html">About</a>
                    <a class="nav-item nav-link disabled" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link disabled" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- End of the navbar -->

    <!-- Content -->

    <div class="container mycontainer">
        <div class="row">
            <div class="col-md-6">
                <h2>Contact</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Smith">

                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" id="Email" placeholder="example@gmail.com">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="textarea">Message</label>
                    <textarea class="form-control" id="textarea" rows="5"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <input class="btn btn-info custbutton" type="submit" value="Submit">
            </div>
        </div>
        <!-- End of Content -->

        <!-- Footer -->


    </div>
    <footer class="site-footer navbar-expand-sm navbar-light fixed-bottom">
        <div class="container custfooter align-middle">
            <p class="text-center muted-text custfooter align-middle">Bryant Coggins | Copyright &copy; | 2019
            </p>
        </div>



    </footer>
